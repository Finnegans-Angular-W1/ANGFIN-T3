<section class="container">
<div class="accordion">
  <ng-container *ngFor="let item of data">
    <article class="accordion-panel">
      <input type="radio" id="acordion-question"
    name="accordion" checked />
    <label for="accordion-question">
      {{item.amount | currency }}
      <i class="ri-add-line open"></i>
      <i class="ri-subtract-line close0" ></i>
    </label>
    <div class="accordion-body">
      <p class="accordion-answer">{{item.id}}</p>
    </div>
  </article>
</ng-container>
</div>
</section>
