

    <section class="sideBar">
        <div class="sideBarTop"
             [routerLink]="menuTop.route"
             routerLinkActive="active">
            <div class="hover">
                <mat-icon >
                {{menuTop.icon}}
                </mat-icon>
                <p>{{menuTop.title}}</p>
            </div> 
        </div>
    
        <hr>
    
        <div class="sideBarMain">
            <ul>
                <li *ngFor="let option of menuOptions"
                    routerLinkActive="active"
                    [routerLink]="option.route">
                    <mat-icon
                    >
                    {{option.icon}} 
                    </mat-icon>
                    <p 
                    (click)="titleSend(option.title)"
                    >{{option.title}}</p>
                   
                </li>
            </ul>   
        </div>
    
        <hr>
    
        <div class="sideBarBottom">
            <div class="hover"
                 (click)="logout()">
                <mat-icon>
                    {{menuBottom.icon}}
                </mat-icon>
                <p >{{menuBottom.title}}</p>
            </div>
        </div>
    
    
    </section>
